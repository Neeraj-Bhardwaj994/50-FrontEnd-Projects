<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div
        class="slide active"
        style="
          background-image: url('https://amsc-prod-cd.azureedge.net/-/media/aston-martin/images/default-source/models/new-vantage/vantage-roadster/df19477approvedlarge/astonmartin_vantage_wilson_036_hp1/astonmartin_vantage_wilson_036_hp1-shade.jpg?mw=1980&rev=-1&hash=9FAC6FF7E5C1B77364C8E872406BFABF');
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url('https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/2018-aston-martin-db11-amr-156-1525983030.jpg');
        "
      ></div>

      <div
        class="slide"
        style="
          background-image: url('https://cnet1.cbsistatic.com/img/sNN7xM-wPAr5fz1vFbrHBvwa00s=/1200x630/2020/09/21/843b1cad-d996-44cb-8a0d-92fe5c3a5090/ogi1-2021-aston-martin-vantage-roadster-042.jpg');

      <div
        class="slide"
        style="
          background-image: url('https://amsc-prod-cd.azureedge.net/-/media/aston-martin/images/default-source/models/db11/hk4a1363-rt2-web.jpg?mw=1980&rev=-1&hash=910900A941CD9DAC6E7718D1CC083522');
        "
      ></div>

      <div
        class="slide"
        style="
          background-image: url('https://amsc-prod-cd.azureedge.net/-/media/aston-martin/images/default-source/models/db11/hk4a0542-rt3-web.jpg?mw=1980&rev=-1&hash=88FFA7DA090FF78CCDA9D79C1D875225');
        "
      ></div>

      <button class="arrow left-arrow" id="left">
        <i class="fas fa-arrow-left"></i>
      </button>

      <button class="arrow right-arrow" id="right">
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>
    <script src="slider1.js"></script>
  </body>
</html>
