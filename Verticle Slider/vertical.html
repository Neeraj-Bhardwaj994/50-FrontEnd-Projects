<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Vertical Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #2A86BA">
          <h1>Aston Martin vantage</h1>
          <p>In blue</p>
        </div>
        <div style="background-color: orange">
          <h1>Aston Martin vantage</h1>
          <p>In orange</p>
        </div>
        <div style="background-color: #252E33">
          <h1>Aston Martin Vantage</h1>
          <p>In white</p>
        </div>
        <div style="background-color: #FFB866">
          <h1>Aston Martin vantage</h1>
          <p>In silver</p>
        </div>
      </div>
      <div class="right-slide">
        <div style="background-image: url('https://stimg.cardekho.com/images/carexteriorimages/360x240/Aston-Martin/Aston-Martin-Vantage/1550819071628/047.jpg')"></div>
        <div style="background-image: url('https://amsc-prod-cd.azureedge.net/-/media/aston-martin/imported/am_604_game_starter_fr341.png?mw=1980&rev=45ccfc3cc2554d10a5b49766dda7eccc&hash=501EB3EECFF71B12F62F2FBBE221FCB8')"></div>
        <div style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/b/b7/2019_Aston_Martin_Vantage_V8_Automatic_4.0_%281%29.jpg')"></div>
        <div style="background-image: url('https://amsc-prod-cd.azureedge.net/-/media/aston-martin/images/default-source/models/new-vantage/vantage-roadster/df19461approvedlarge.jpg?mw=1980&rev=b7c6211fa8ac42f3a9a6ee5fbfd4fb00&hash=6A29AB3A27711B6EBA19843D64FDDD78')"></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <script src="verticle1.js"></script>
  </body>
</html>
